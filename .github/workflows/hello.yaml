name: hello-world

on:
  push:
    branches: ["stage"]

env:
  TEXT: "Henry Solis"

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: print-to-screen
        run: echo "Hello World ${{env.TEXT}} - ${{secrets.SECRET_NAME}}!"

      - name: This Job has succeeded?
        if: ${{ success() }}
        run: return 1

      - name: The job has failed?
        if: ${{ failure() }}
        run: echo "Job Failed :("